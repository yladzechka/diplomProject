{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Shop</title>
    <link rel="stylesheet" href="/static/css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            integrity="sha512-K0oStOc+zdbK3wy0L+yOxW69R5RstjK1hI5UhvX8W5rqVSS56HgsfdD7lGCOZHYu8dUr0nUIYRVb2vuzhrWptQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <style>
.basket {
  position: relative;
  display: block;
  padding-left: 320px;
}
.basket__count {
  position: absolute;
  top: -8px;
  right: -20px;
  background: #00387b;
  font-weight: 500;
  font-size: 0.875rem;
  color: #FFFFFF;
  border-radius: 50%;
  width: 18px;
  height: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
}




    </style>

</head>
<body>
<header>
    <div class="header-container">
        <a href="/">
            <img class="logoo" src="/static/img/logo.png">
        </a>
        <nav>
            <ul style=": 370px">
                <li><a href="/">Главная</a></li>
                <li><a href="{% url 'new' %}">Новинки</a></li>
                <li><a href="{% url 'female' %}">Женское</a></li>
                <li><a href="{% url 'male' %}">Мужское</a></li>
                <li><a href="{% url 'sale' %}">Скидки</a></li>
                <li><a href="#">Контакты</a></li>

            </ul>
        </nav>


        <a class="basket" href="{% url 'cart' %}">
            <img src="/static/img/cart.png" alt="Cart" width="32">
            <div class="basket__count">{{ cart|length }}</div>
        </a>
        <!--        <a href="{% url 'cart' %}" style="text-decoration: None; color: Black; padding-left: 320px">-->
        <!--            <img src="static/img/cart.png" alt="Cart" width="32">-->
        <!--            ({{ cart|length }})-->
        <!--        </a>-->


        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle"
             viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>


    </div>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <script src="{% static 'js/popup.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/popup.css' %}">

</header>
{% block content %} {% endblock %}
</body>
</html>
