{% extends "base.html" %}
{% block content %}


<h1 align="center" style="padding-top: 100px">Новинки</h1>
<div class="products">
    {% for item in items %}
    <div class="product">
        <img src="{{item.image.url}}" alt="Product Image"/>
        <h3>{{item.name}}</h3>
        <p>{{ item.description }}</p>
        <button>Add to Cart</button>
        <span class="badge bg-success">{{ item.price }} BYN</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
