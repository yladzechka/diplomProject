{% extends "base.html" %}
{% block content %}
<style>
      .filter {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 0 auto;
    max-width: 800px;
    padding: 20px;
    background-color: #f5f5f5;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  .filter .form-group {
    flex-basis: calc(33.33% - 10px);
    margin-right: 10px;
  }
  .filter .form-group:last-child {
    margin-right: 0;
  }
  .filter label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .filter input[type="number"],
  .filter select {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #fff;
  }
  .filter select option {
    color: #333;
  }
  .filter button[type="submit"] {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    border-radius: 5px;
    border: none;
    background-color: #007bff;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }
  .filter button[type="submit"]:hover,
  .filter button[type="submit"]:focus {
    background-color: #0062cc;
    outline: none;
  }


</style>
<br>
<br>
<br>
<h1 align="center" style="padding-top: 30px">Мужская одежда</h1>
<form method="GET" action="{% url 'male' %}">
  <div class="filter">
    <div class="form-group">
      <label for="min_price">Minimum price:</label>
      <input type="number" id="min_price" name="min_price" min="0" value="{{ request.GET.min_price }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="max_price">Maximum price:</label>
      <input type="number" id="max_price" name="max_price" min="0" value="{{ request.GET.max_price }}" class="form-control">
    </div>
    <div class="form-group">
      <label for="size">Size:</label>
      <select id="size" name="size" class="form-control">
        <option value="">All sizes</option>
        <option value="XS" {% if request.GET.size == 'XS' %}selected{% endif %}>XS</option>
        <option value="S" {% if request.GET.size == 'S' %}selected{% endif %}>S</option>
        <option value="M" {% if request.GET.size == 'M' %}selected{% endif %}>M</option>
        <option value="L" {% if request.GET.size == 'L' %}selected{% endif %}>L</option>
        <option value="XL" {% if request.GET.size == 'XL' %}selected{% endif %}>XL</option>
        <option value="XXL" {% if request.GET.size == 'XXL' %}selected{% endif %}>XXL</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Filter</button>
  </div>
</form>

<div class="products">
    {% for item in new_items %}
    <div class="product">
        <img src="{{item.image.url}}" alt="Product Image"/>
        <h3>{{item.name}}</h3>
        <p>{{ item.description }}</p>
        <button>Add to Cart</button>
        <span class="badge bg-success">{{ item.price }} BYN</span>
    </div>
    {% empty %}
    <p>No products found.</p>
    {% endfor %}
</div>


{% endblock %}
