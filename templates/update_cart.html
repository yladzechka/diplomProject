{% extends "base.html" %}
{% block content %}



<form method="post" action="{% url 'update_cart' cart.id %}">
    {% csrf_token %}
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" value="{{ cart.quantity }}" min="1">
    <button type="submit">Update</button>
</form>

{% endblock %}
